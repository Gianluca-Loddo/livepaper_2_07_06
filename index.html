<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX CARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Includo un foglio di stile esterno, in questo caso Font Awesome
     Font Awesome è una libreria di icone (simboli, loghi, frecce, social, cartelle, cuori, ecc.) 
     che si possono usare nelle pagine web con poche righe di codice HTML. -->
</head>

<body>


    <div class="container">
        <div class="card">
            <img src="img/stich.JPG" alt="Warrior">
            <div class="description">
                <h3>MOSTRO PERICOLOSISSIMO</h3>
                <br>
                <div class="subtitle">⚔️ Warrior</div>
                <br>
                <p>Un guerriero temibile e potente, pronto a combattere.</p>
                <div class="card-footer">
                    <span class="card-footer-item">Forza: 10</span>
                    <span class="card-footer-item">Agilità: 10</span>
                    <span class="card-footer-item">Intelligenza: 10</span>
                </div>


                <div>
                    <!-- Icone Font Awesome: queste classi CSS indicano quale icona deve essere mostrata da Font Awesome-->
                    <i class="fas fa-fist-raised"></i>
                    <!--fas → stile solid (icone piene, bordi spessi) fa-fist-raised → l'icona del pugno alzato-->
                    <i class="fas fa-running"></i>
                    <i class="fas fa-brain"></i>
                    <!-- 
                        <i class="fas fa-heart" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>        
                        <i class="fas fa-bolt" aria-hidden="true"></i>
                        <i class="fas fa-shield-alt" aria-hidden="true"></i>
                    -->
                    <!--    Il tag <i> è un elemento inline, cioè:

                            non forza un’interruzione di riga

                            può stare dentro un paragrafo (<p>), uno <span>, ecc.

                            non crea un blocco separato come farebbe ad esempio un <div>-->

                    <span class="ohana">OHANA</span>
                </div>

            </div>

        </div>
    </div>
    </div>



</body>

</html>

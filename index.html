<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX CARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>


    <div class="container">
        <div class="card">
            <img src="img/stich.JPG" alt="Warrior">
            <div class="description">
                <h3>MOSTRO PERICOLOSISSIMO</h3>
                <br>
                <div class="subtitle">⚔️ Warrior</div>
                <br>
                <p>Un guerriero temibile e potente, pronto a combattere.</p>
                <div class="card-footer">
                    <span class="card-footer-item">Forza: 10</span>
                    <span class="card-footer-item">Agilità: 10</span>
                    <span class="card-footer-item">Intelligenza: 10</span>
                </div>
             

                    <div>
                        <i class="fas fa-heart" aria-hidden="true"></i>
                        <span class="ohana">OHANA</span>
                    </div>

                </div>

            </div>
        </div>
    </div>



</body>

</html>
